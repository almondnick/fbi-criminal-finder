<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device=width, initial-scale=1">
        <title> FBI Criminal Finder </title>
        <link rel = "stylesheet" type = "text/css" href = "Assets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <header class = "header">
            <h1> FBI Criminal Finder</h1>
        </header>

        <content>
            <section class = "description">
                Webpage description.
            </section>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input id = "nameInput" class="input" type="text" placeholder="(First Name)">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Birthday</label>
                <div class="control">
                  <input id = "birthdayInput" class="input" type="text" placeholder="(Month Day, Year)">
                </div>

                <div class="field">
                    <label class="label">Height</label>
                    <div class="control">
                      <input id = "heightInput" class="input" type="text" placeholder="inches">
                    </div>

                    <label class="checkbox">
                        <input id = "locationInput" type="checkbox">
                        Allow Location?
                      </label>
              </div>
        </content>
        
        <div>
            <button id="button-id" class="submit-btn" href="/list.html"> SUBMIT! </button>
        </div>

        <script 
            src = "Assets/script.js">
        </script>
    </body>
</html>
